<script type="text/javascript">

function login()
{
var uname=document.getElementById("uname").value;
var upass=document.getElementById("upass").value;
if(upass.length< 3 || upass.length>8)
{
alert("Password length does not match description");
}
const params = new URLSearchParams(window.location.search),

first = params.get("name"), second = params.get("pass");
if(first != uname)
{
alert("Invalid name");
document.write("<a href=Registration.html>Register NOW</a>");
return;
}
else if(second != upass)
{
alert("Invalid pass");
document.write("<a href=Registration.html>Register NOW</a>");
}
}
function cantgo()
{
document.getElementById("danger").innerHTML="You cant do that !!!!";
}
</script>
<form action="product.html" onsubmit="login();" >

></p>

></p>

</form>
